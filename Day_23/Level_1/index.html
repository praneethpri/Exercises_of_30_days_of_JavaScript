<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1
      style="
        color: #0ff04b;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40pt;
      "
    >
      Number Generator
    </h1>
    <h2
      style="
        text-align: center;
        font-size: 20pt;
        text-decoration: underline;
        font-family: &quot;Gill Sans&quot;, &quot;Gill Sans MT&quot;, Calibri,
          &quot;Trebuchet MS&quot;, sans-serif;
      "
    >
      30 Days of JavaScript
    </h2>
    <div
      style="
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        justify-items: center;
      "
    >
      <span style="color: red; width: 465pt; margin: 1pt; font-size: 12px; font-family: sans-serif;"></span>
      <div>
        <input
          type="text"
          name="input-number"
          placeholder="Enter a Number"
          style="width: 30em; height: 3em; font-size: 15px; margin-right: 15pt"
        />
        <button
          type="submit"
          style="
            padding: 10px;
            height: 3rem;
            background-color: #0ff08d;
            color: white;
            border: 1px solid black;
            border-radius: 9px;
          "
        >
          Generate Numbers
        </button>
      </div>
    </div>
    <div id="number-boxes"></div>
  </body>
</html>

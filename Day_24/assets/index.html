<!doctype html>
<html lang="en">
  <head>
    <title>Solar System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <img class="background-image" src="designs/galaxy.gif" alt="galaxy gif" />
    <div class="text-of-app">
      <h1>Calculate a weight of an object on a planet</h1>
      <div class="information-boxes">
        <input type="text" name="mass" placeholder="Mass in Kilogram" />
        <select>
          <option value="none">-- Select Option --</option>
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="earth">Earth</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="saturn">Saturn</option>
          <option value="neptune">Neptune</option>
          <option value="uranus">Uranus</option>
          <option value="pluto">Pluto</option>
        </select>
        <button type="submit">Calculate Weight</button>
      </div>
    </div>
    <div class="second-part">
     <div class="picture">
     </div> 
    </div>
  </body>
</html>

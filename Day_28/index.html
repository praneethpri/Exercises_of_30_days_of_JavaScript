<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Day 28 - 30_Days_of_JavaScript</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>30 Days of JavaScript Challenge Leaderboard</h1>
    <div class="add-player-bar">
      <input type="text" name="first-name" placeholder="First Name" />
      <input type="text" name="last-name" placeholder="Last Name" />
      <input type="text" name="country" placeholder="Country" />
      <input type="text" name="player-score" placeholder="Player Score" />
      <button type="submit">Add Player</button>
    </div>
    <div class="snippet">
      <small>All fields are required</small>
    </div>
    <div class="players-section">
      <div class="player-information-bar">
        <div class="name-and-date">
          <div class="placements-name">Mathias Elias</div>
          <div class="placements-date"></div>
        </div>
        <div class="country-placement">Sri Lanka</div>
        <div class="score-placement">85</div>
        <div class="operative-buttons-placement">
          <div class="trash-button"></div>
          <div class="minus-5-button">-5</div>
          <div class="plus-5-button">+5</div>
        </div>
      </div>
      <div class="player-information-bar"></div>
    </div>
  </body>
</html>
